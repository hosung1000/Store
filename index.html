<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            //이벤트 내용 적용
            console.log("내용 출력");
            
            var date = [
                {"URL":"http://google.com","Text":"구글"},
                {"URL":"http://naver.com","Text":"네이버"},
                {"URL":"http://youtube.com","Text":"유튜브"},
                {"URL":"http://gdu.co.kr","Text":"구디아카데미"}
            ];
            
            //console.log(date);
            
            for(var i = 0 ; i < date.length; i++)
                {
                    console.log(date[i]);
                    console.log(date[i].URL);
                    console.log(date[i].Text);
                    var html = '<a href="'+ date[i].URL +'" class="list-group-item active">'+  date[i].Text  +'item</a>';
                    $('#list').append(html);
                }
            
        });
/***************************************************
* $()           :   J쿼리 함수이다를 나타낸다.
* document      :   <!DOCTYPE html> 웹 문서를 나타낸다.
* ready()       :   타겟이 준비가 완료 되었다면 실행되는 함수.
***************************************************/
    </script>
</head>
<body>

<div class="container">
  <h2>Active Item in a List Group</h2>
  <div class="list-group" id = "list">
<!--
    <a href="#" class="list-group-item active">First item</a>
    <a href="#" class="list-group-item">Second item</a>
    <a href="#" class="list-group-item">Third item</a>
-->
  </div>
</div>
    <script>
    console.log("끝 부분");
    </script>
</body>
</html>
